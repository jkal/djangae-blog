<div class="navbar-header">
  <a class="navbar-brand" href="/">BLOG</a>
</div>

<form class="navbar-form navbar-left" role="search" action="{% url 'search' %}" method="get">
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Search" name="q" value="{{ query|escape }}">
	</div>
</form>

<ul class="nav navbar-nav navbar-right">
	<li><a href="{% url "tag-index" %}">Tags</a></li>
{% if user.is_authenticated %}
	<li><a href="{% url "post-add" %}">Add post</a></li>
	<li><a href="{% url "logout" %}?next={{ request.path }}">Log out</a></li>
	<li>
		<p class="navbar-text">Signed in as {{ user.email }}</p>
	</li>
{% else %}
	<li><a href="{% url "djangae_login_redirect" %}?next={{ request.path }}">Log in</a></li>
{% endif %}
</ul>
